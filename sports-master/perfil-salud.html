                <div class="form-command row">
                    <form action="guardar_datos.php" method="post" id="comments_form" class="form-horizontal1">
                        <div class="comment-box-field">
                            <p class="col-md-12 col-sm-12">Por favor ingresar toda la Información relacionada con su estado de
                                <b>Salud Actual</b>
                            </p>
                            
                            <div class="col-lg-6">
                                <div class="comment-box-half">
                                    <input id="name" class="form-control2" name="name" placeholder="* Nombre Completo" value="" size="30"
                                        aria-required="true" type="text">
                                </div>
                            </div>


                            <div class="col-lg-6">
                                <div class="comment-box-half">
                                    <input id="subject" class="form-control2" name="eags" value="" placeholder="* Edad (máx. 2 dígitos)"
                                        maxlength="2" aria-required="true" type="number" oninput="validarEdad(this)">
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="comment-box-half">
                                    <input id="subject" class="form-control2" name="genero" value="" placeholder="* Genero"
                                        maxlength="10" aria-required="true" type="text" oninput="validarEdad(this)">
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="comment-box-half">
                                    <input id="estatura" class="form-control2" name="estatura" value="" placeholder="* Estatura (cm)" maxlength="4"
                                        aria-required="true" type="number" oninput="calcularIMC()">
                                </div>
                            </div>
                            
                            <div class="col-lg-6">
                                <div class="comment-box-half">
                                    <input id="peso" class="form-control2" name="peso" value="" placeholder="* Peso kg" maxlength="3"
                                        aria-required="true" type="number" oninput="calcularIMC()">
                                </div>
                            </div>
                            
                            <div class="col-lg-6">
                                <div class="comment-box-half">
                                    <input id="imc" class="form-control2" name="imc" value="" placeholder="Total IMC" size="30" aria-required="true"
                                        type="text" readonly>
                                </div>
                            </div>
                            <!-- Calcular IMC -->
                            <script>
                                function calcularIMC() {
                                    
                                    var estatura = parseFloat(document.getElementById("estatura").value);
                                    var peso = parseFloat(document.getElementById("peso").value);

                                    if (!isNaN(estatura) && !isNaN(peso) && estatura > 0 && peso > 0) {
                                        
                                        var imc = peso / Math.pow(estatura / 100, 2); 

                                        document.getElementById("imc").value = imc.toFixed(2); 
                                    } else {
                                        document.getElementById("imc").value = "Por favor, ingresa valores válidos";
                                    }
                                }
                            </script>

                            <div class="col-lg-6">
                                <div class="comment-box-half">
                                    <select id="grupoPatologias" name="grupoPatologias" class="form-control2" onchange="mostrarEnfermedades()">
                                        <option value="">Seleccionar grupo de patología</option>
                                        <option value="Ninguna">Ninguna</option>
                                        <option value="Cardiovascular">Cardiovascular</option>
                                        <option value="Respiratorio">Respiratorio</option>
                                        <option value="Endocrino">Endocrino</option>
                                        <option value="Digestivo">Digestivo</option>
                                        <option value="Mental">Mental</option>
                                        <option value="Muscular">Muscular</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="comment-box-half">
                                    <select id="enfermedades" name="enfermedades" class="form-control2">
                                        <option value="">Seleccionar enfermedad</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Selección de Enfermedades -->
                            <script>
                                function mostrarEnfermedades() {
                                    // Obtener el select de grupoPatologias
                                    var grupoPatologias = document.getElementById("grupoPatologias");

                                    // Obtener el select de enfermedades
                                    var enfermedadesSelect = document.getElementById("enfermedades");

                                    // Limpiar las opciones actuales del select de enfermedades
                                    enfermedadesSelect.innerHTML = "";

                                    // Obtener el valor seleccionado en grupoPatologias
                                    var seleccion = grupoPatologias.value;

                                    // Objeto que mapea cada grupo de patología con sus respectivas enfermedades
                                    var enfermedadesPorGrupo = {
                                        "Ninguna": [],
                                        "Cardiovascular": ["Hipertensión", "Infarto de miocardio", "Arritmia cardíaca"],
                                        "Respiratorio": ["Asma", "Enfermedad pulmonar obstructiva crónica (EPOC)", "Neumonía"],
                                        "Endocrino": ["Diabetes mellitus", "Hipotiroidismo", "Hipertiroidismo"],
                                        "Digestivo": ["Gastritis", "Úlcera péptica", "Cáncer de colon"],
                                        "Mental": ["Depresión", "Ansiedad", "Esquizofrenia"],
                                        "Muscular": ["Distrofia muscular", "Fibromialgia", "Lesiones deportivas"]
                                    };

                                    // Obtener las enfermedades correspondientes al grupo seleccionado
                                    var enfermedades = enfermedadesPorGrupo[seleccion];

                                    // Agregar las nuevas opciones al select de enfermedades
                                    enfermedades.forEach(function (enfermedad) {
                                        var option = document.createElement("option");
                                        option.text = enfermedad;
                                        enfermedadesSelect.add(option);
                                    });
                                }
                            </script>


                            <center><div class="col-lg-12">
                                <div class="comment-box-submit">
                                    <input id="submit" value="Registrar " type="submit">
                                </div>
                            </div></center>
                        </div>
                    </form>
                </div>
            </div>
        </div>

                        alert("Registro exitoso");
                    } else {
                        alert("Fallo en el registro");
                    }
                };
                xhr.send(datosFormulario);
            }
        </script>
