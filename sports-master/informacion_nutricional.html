                            <script>
                                function descargarImagen() {
                                    // Obtener la URL de la imagen desde el atributo src del campo img
                                    var urlImagen = document.getElementById('imagen-nutricional').src;

                                    // Crear un elemento <a> para la descarga
                                    var linkDescarga = document.createElement('a');
                                    linkDescarga.href = urlImagen;
                                    linkDescarga.download = 'imagen_nutricional.png'; // Nombre del archivo que se descargará
                                    document.body.appendChild(linkDescarga);
                                    linkDescarga.click();
                                    document.body.removeChild(linkDescarga);
                                }
                            </script>
                        </div>
                    </form>
                    <script>
                        document.getElementById('comments_form').addEventListener('submit', function (event) {
                            // Obtener el valor del campo de fecha
                            var fecha = document.getElementById('fecha').value;
                            // Verificar si se ha ingresado una fecha
                            if (!fecha) {
                                // Si no se ha ingresado una fecha, prevenir el envío del formulario
                                alert('Por favor, ingresa una fecha.');
                                event.preventDefault(); // Evitar el envío del formulario
                            }
                        });
